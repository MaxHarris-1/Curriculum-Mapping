<!DOCTYPE html>
<html>
<head>
    <title>Curriculum Mapping Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0;">
    <div class="container" style="max-width: none;">
        <h1>Curriculum Mapping Tool</h1>
        <form action="{{ url_for('map_curriculum') }}" method="post" enctype="multipart/form-data">
            <!-- Include dropdowns -->
            {% include 'dropdowns.html' %}

            <div class="form-group">
                <label for="course_outline">Course Outline:</label>
                <input type="file" name="course_outline" id="course_outline" required>
            </div>

            <div class="form-group">
                <label for="relevant_standards">Relevant Standards (Optional):</label>
                <textarea name="relevant_standards" id="relevant_standards"></textarea>
            </div>

            <div class="form-group">
                <label for="special_requests">Special Requests (Optional):</label>
                <textarea name="special_requests" id="special_requests"></textarea>
            </div>

            <button type="submit">Generate Curriculum Map</button>
        </form>
    </div>
</body>
</html>
